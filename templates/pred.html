{% extends "layout.html" %}

{% block title %}Table Data{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Prediction : {{ pred }}</h3>
          <!-- <p class="card-description">
            Add class <code>.table</code>
          </p> -->
          <div class="table-responsive">
            <table class="table">
              <tr>
                <thead>
                  {% for col in data[0].keys() %}
                      <th>{{ col }}</th>
                  {% endfor %}
                </thead>
              </tr>
              {% for row in data %}
                  <tr>
                      {% for val in row.values() %}
                          <td>{{ val }}</td>
                      {% endfor %}
                  </tr>
              {% endfor %}
          </table>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
