<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Input Form</title>
</head>
<body>
    <h2>Data Input Form</h2>
    <form action="/process_data" method="post">
        <label for="date_time">Date and Time:</label>
        <input type="datetime-local" name="date_time" required><br>

        <label for="is_holiday">Is Holiday:</label>
        <select name="is_holiday" required>
            <option value="No">No</option>
            <option value="Christmas">Christmas</option>
            <option value="Easter">Easter</option>
            <option value="National">National</option>
        </select><br>

        <label for="air_pollution_index">Air Pollution Index:</label>
        <input type="number" name="air_pollution_index" required><br>

        <label for="humidity">Humidity:</label>
        <input type="number" name="humidity" required><br>

        <label for="wind_speed">Wind Speed:</label>
        <input type="number" name="wind_speed" required><br>

        <label for="wind_direction">Wind Direction:</label>
        <input type="number" name="wind_direction" required><br>

        <label for="visibility_in_miles">Visibility in Miles:</label>
        <input type="number" name="visibility_in_miles" required><br>

        <label for="dew_point">Dew Point:</label>
        <input type="number" name="dew_point" required><br>

        <label for="temperature">Temperature:</label>
        <input type="number" name="temperature" step="0.01" required><br>

        <label for="rain_p_h">Rain (mm/h):</label>
        <input type="number" name="rain_p_h" step="0.01" required><br>

        <label for="snow_p_h">Snow (mm/h):</label>
        <input type="number" name="snow_p_h" step="0.01" required><br>

        <label for="clouds_all">Clouds (Percentage):</label>
        <input type="number" name="clouds_all" required><br>

        <label for="weather_type">Weather Type:</label>
        <select name="weather_type" required>
            <option value="Sunny">Sunny</option>
            <option value="Rainy">Rainy</option>
            <option value="Cloudy">Cloudy</option>
            <!-- Add more options as needed -->
        </select><br>

        <label for="weather_description">Weather Description:</label>
        <select name="weather_description" required>
            <option value="Clear sky">Clear sky</option>
            <option value="Light rain">Light rain</option>
            <option value="Snowfall">Snowfall</option>
            <!-- Add more options as needed -->
        </select><br>

        <label for="traffic_volume">Traffic Volume:</label>
        <input type="number" name="traffic_volume" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
