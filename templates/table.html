<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>XAI on TF - Table</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{{ baseurl('assets/vendors/feather/feather.css') }}">
  <link rel="stylesheet" href="{{ baseurl('assets/vendors/mdi/css/materialdesignicons.min.css') }}">
  <link rel="stylesheet" href="{{ baseurl('assets/vendors/ti-icons/css/themify-icons.css') }}">
  <link rel="stylesheet" href="{{ baseurl('assets/vendors/typicons/typicons.css') }}">
  <link rel="stylesheet" href="{{ baseurl('assets/vendors/simple-line-icons/css/simple-line-icons.css') }}">
  <link rel="stylesheet" href="{{ baseurl('assets/vendors/css/vendor.bundle.base.css') }}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{{ baseurl('assets/css/vertical-layout-light/style.css') }}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{{ baseurl('assets/images/favicon.png') }}" />
</head>

<body>
  <div class="container-scroller">
    {% include 'partials/_navbar.html' %}
    <div class="container-fluid page-body-wrapper">
      {% include 'partials/_sidebar.html' %}
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h3 class="card-title">Dataset Table</h3>
                  <!-- <p class="card-description">
                    Add class <code>.table</code>
                  </p> -->
                  <div class="table-responsive">
                    <table class="table">
                      <tr>
                        <thead>
                          {% for col in data[0].keys() %}
                              <th>{{ col }}</th>
                          {% endfor %}
                        </thead>
                      </tr>
                      {% for row in data %}
                          <tr>
                              {% for val in row.values() %}
                                  <td>{{ val }}</td>
                              {% endfor %}
                          </tr>
                      {% endfor %}
                  </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
    </div>
  </div>


  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{{ baseurl('assets/vendors/js/vendor.bundle.base.js') }}"></script>
  <script src="{{ baseurl('assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js') }}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{{ baseurl('assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js') }}"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{{ baseurl('assets/js/off-canvas.js') }}"></script>
  <script src="{{ baseurl('assets/js/hoverable-collapse.js') }}"></script>
  <script src="{{ baseurl('assets/js/template.js') }}"></script>
  <script src="{{ baseurl('assets/js/settings.js') }}"></script>
  <script src="{{ baseurl('assets/js/todolist.js') }}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <!-- End custom js for this page-->
</body>
</html>
