<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Interactive Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Interactive Plot Example</h1>
    
    <!-- Create a div to hold the Plotly plot -->
    <div id="plot"></div>

    <script>
        // Use Plotly to create the interactive plot
        var plotData = [{
            x: [1, 2, 3, 4, 5],
            y: [2, 4, 6, 8, 10],
            type: 'line',
            mode: 'lines+markers',
            marker: {size: 20},
            line: {width: 15},
        }];

        Plotly.newPlot('plot', plotData, {title: 'Interactive Line Plot'});
    </script>
</body>
</html>
